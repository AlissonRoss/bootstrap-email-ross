<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>EMAIL PROJECT</title>
</head>

<body>
  <div class="container-fluid contains-all-items">
    <div class="row h-100">
      <!-- COLUMN 1-->
      <div class="col-2 d-none d-xl-flex sidebar">
        <ul class="list-group sidebar-text w-100">
          <li class="list-group-item">STARRED</li>
          <li class="list-group-item">INBOX</li>
          <li class="list-group-item">DRAFTS</li>
          <li class="list-group-item">SENT</li>
          <li class="list-group-item">JUNK</li>
        </ul>
      </div>
      <!-- COLUMN 2-->
      <div class="col d-flex-column mail-list ">
        <!-- Search Bar-->
        <form class="form-inline my-2 my-lg-0 ">
          <input class="form-control mr-sm-2 search-bar" type="search" placeholder="Search" aria-label="Search">
        </form>
        <!-- First Mail Item-->
        <div class="card h-5">
          <h5 class="card-title">7/5/23</h5>
          <div class="card-body">
            Alisson is now using Bootstrap
          </div>
        </div>

        <!-- Second Mail-->
        <div class="card h-5">
          <h5 class="card-title">7/5/23</h5>
          <div class="card-body">
            Alisson is now using Bootstrap
          </div>
        </div>

        <!-- Third Mail-->
        <div class="card h-5">
          <h5 class="card-title">7/5/23</h5>
          <div class="card-body">
            Alisson is now using Bootstrap
          </div>
        </div>

      </div>
      <!-- COLUMN 3-->
      <div class="col-6 d-none d-sm-flex view-mail">
        <!--Current Mail View-->
        <div class="card h-50 w-100">
          <h5 class="card-title">7/5/23</h5>
          <div class="card-body">
            Alisson is now using Bootstrap
          </div>
          <!--REPLY BOX-->
          <div class="form-group">
            <label for="reply">Reply</label>
            <textarea class="form-control" id="reply" rows="5"></textarea>
          </div>
        </div>

      </div> <!-- END COL 3-->
    </div> <!--END ROW-->
  </div><!--END CONTAINER-->

  <!-- BOOTSTRAP SCRIPT-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
